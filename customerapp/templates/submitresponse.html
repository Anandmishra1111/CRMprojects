{% extends 'customerbase.html' %}
{% load static %}
{% block customer %}
<h4>Customer / Addresponse</h4>
<div class="row">
    <div class="col-sm-8 mt-4 p-4 shadow mx-auto">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label"> Select Response Type</label>
                <select name="responsetype" class="form-control" required>
                  <option value="" disabled selected>Choose</option>
                  <option value="feedback">Feedback</option>
                  <option value="complaint">Complaint</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Response Text</label>
                <textarea name="responsetext" class="form-control" rows="5"></textarea>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary px-5">Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
