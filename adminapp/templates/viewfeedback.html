{% extends 'adminbase.html' %}
{% load static %}
{% block admin %}

<h4>Admin / Feedbacks</h4>


<div class="row">
    <div class="col-sm-12">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Contact No</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Feedback</th>
                </tr>
            </thead>
            <tbody>
                {% for f in feedbacks %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{f.user.name}}</td>
                    <td>{{f.user.contactno}}</td>
                    <td>{{f.user.email}}</td>
                    <td>{{f.user.address}}</td>
                    <td>{{f.responsetext}}</td>
                     <td>
                  <a href="{% url 'delfeedbacks' id=f.id %}" class="btn btn-outline-danger">Delete</a>
                </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
