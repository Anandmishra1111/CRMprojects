{% extends 'adminbase.html'  %}
{% load static %}
{% block admin %}

<!-- [ breadcrumb ] start -->
<div class="page-header">
    <div class="page-block">
      <div class="row align-items-center">
        <div class="col-md-12">
          <div class="page-header-title">
            <h4 class="m-b-10">New Product</h4>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10 mx-auto">
        <div class="card p-4">
           <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
             <div class="form-group">
                <label class="form-label">Product Name</label>
                <input type="text" name="name" class="form-control" placeholder="Product Name">
             </div>
              <div class="form-group">
              <label class="form-label">Product Description</label> 
              <input type="text" name="description" class="form-control" placeholder="Product Description"> 
              </div>
                <div class="form-group">
              <label class="form-label">Product  price</label> 
              <input type="number" name="price" class="form-control" placeholder="Product  price"></textarea> 
              </div>
             <div class="form-group">
              <label class="form-label">Manufacture Date</label> 
              <input type="date" name="mfgdate" class="form-control" placeholder="Manufacture Date"></textarea> 
              </div>
               <div class="form-group">
              <label class="form-label">Expiry Date</label> 
              <input type="date" name="expdate" class="form-control" placeholder="Expiry Date"></textarea> 
              </div>
                <div class="form-group">
              <label class="form-label">product image</label> 
              <input type="file" name="picture" class="form-control" placeholder="product image"></textarea> 
              </div>
              <div class="text-center">
                <button  type="submit"class="btn btn-primary px-5">Add</button>
              </div>
           </form> 
        </div>
    </div>
  </div>
   
  


{% endblock %}
